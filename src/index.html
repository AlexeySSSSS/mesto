<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/Vector.svg')%> " alt="Логотип место">
        </header>
        <main class="main">
            <section class="profile">
                <button class="profile__avatar-new" title="Обновить аватар"><img class="profile__avatar"
                        src="<%=require('./images/image.png')%>" alt="Аватар"></button>
                <div class="profile__profile-info">
                    <div class="profile__block">
                        <h1 class="profile__name"></h1>
                        <button class="profile__edit-button" title="Редактировать профиль"></button>
                    </div>
                    <h2 class="profile__description"></h2>
                </div>
                <button class="profile__add-button" title="Создать новое изображение"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <section class="popup popup_edit_profile">
            <div class="popup__container">
                <button class="popup__close popup__close_edit_profile" title="Закрыть"></button>
                <form class="popup__form popup__form_edit_profile" name="form" novalidate>
                    <h2 class="popup__profile">Редактировать профиль</h2>
                    <div class="popup__block">
                        <input id="edit-name" class="popup__input popup__input_edit_name" type="text" name="name"
                            placeholder="Имя" minlength="2" maxlength="40" required>
                        <span class="edit-name-error popup__input-error"></span>
                        <input id="edit-job" class="popup__input popup__input_edit_job" type="text" name="info"
                            placeholder="О себе" minlength="2" maxlength="200" required>
                        <span class="edit-job-error popup__input-error"></span>
                    </div>
                    <button class="popup__button" type="submit" title="Сохранить">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_image_card">
            <div class="popup__container popup__container_image_card">
                <button class="popup__close popup__close_image_card" title="Закрыть"></button>
                <form class="popup__form popup__form_image_card" name="image" novalidate>
                    <h2 class="popup__profile popup__profile_image_card">Новое место</h2>
                    <div class="popup__block">
                        <input id="image-name" class="popup__input popup__input_image_name" type="text" name="text"
                            placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="image-name-error popup__input-error"></span>
                        <input id="image-job" class="popup__input popup__input_image_job" type="url" name="url"
                            placeholder="Ссылка на картинку" required>
                        <span class="image-job-error popup__input-error"></span>
                    </div>
                    <button class="popup__button popup__button_image_card" type="submit"
                        title="Создать">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup_avatar_image">
            <div class="popup__container popup__container_avatar_image">
                <button class="popup__close popup__close_avatar_image" title="Закрыть"></button>
                <form class="popup__form popup__form_avatar_image" name="avatar" novalidate>
                    <h2 class="popup__profile popup__profile_avatar_image">Обновить аватар</h2>
                    <div class="popup__block">
                        <input id="avatar-image" class="popup__input popup__input_avatar_job" type="url" name="link"
                            placeholder="Ссылка на картинку" required>
                        <span class="avatar-image-error popup__input-error"></span>
                    </div>
                    <button class="popup__button popup__button_avatar_image" type="submit"
                        title="Сохранить">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_delete_image">
            <div class="popup__container popup__container_delete_image">
                <button class="popup__close popup__close_delete_image" title="Закрыть"></button>
                <form class="popup__form popup__form_delete_image" name="avatar" novalidate>
                    <h2 class="popup__profile popup__profile_delete_image">Вы уверены?</h2>
                    <button class="popup__button popup__button_delete_image" type="submit"
                        title="Подтвердить">Да</button>
                </form>
            </div>
        </section>
        <section class="popup popup_big_image">
            <div class="popup__container popup__container_big_image">
                <button class="popup__close popup__close_big_image" title="Закрыть"></button>
                <img class="popup__image">
                <h2 class="popup__city"></h2>
            </div>
        </section>
    </div>
    <template id="template">
        <article class="elements__element card">
            <button class="card__delete" title="Удалить"></button>
            <img class="card__item" title="Открыть в полном размере">
            <div class="card__grid-block">
                <h2 class="card__text"></h2>
                <div class="card__likes">
                    <span class="card__number"></span>
                    <button class="card__like" title="Нравиться"></button>
                </div>
            </div>
        </article>
    </template>
</body>

</html>
