<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип место">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__profile-info">
                    <div class="profile__block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <section class="popup popup_edit_profile">
            <div class="popup__container">
                <button class="popup__close popup__close_edit_profile"></button>
                <form class="popup__form popup__form_edit_profile" name="form" novalidate>
                    <h2 class="popup__profile">Редактировать профиль</h2>
                    <div class="popup__block">
                        <input id="edit-name" class="popup__input popup__input_edit_name" type="text" name="name"
                            placeholder="Имя" minlength="2" maxlength="40" required>
                        <span class="edit-name-error popup__input-error"></span>
                        <input id="edit-job" class="popup__input popup__input_edit_job" type="text" name="info"
                            placeholder="О себе" minlength="2" maxlength="200" required>
                        <span class="edit-job-error popup__input-error"></span>
                    </div>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_image_card">
            <div class="popup__container popup__container_image_card">
                <button class="popup__close popup__close_image_card"></button>
                <form class="popup__form popup__form_image_card" name="image" novalidate>
                    <h2 class="popup__profile popup__profile_image_card">Новое место</h2>
                    <div class="popup__block">
                        <input id="image-name" class="popup__input popup__input_image_name" type="text" name="image"
                            placeholder="Название" minlength="1" maxlength="30" required>
                        <span class="image-name-error popup__input-error"></span>
                        <input id="image-job" class="popup__input popup__input_image_job" type="url" name="url"
                            placeholder="Ссылка на картинку" required>
                        <span class="image-job-error popup__input-error"></span>
                    </div>
                    <button class="popup__button popup__button_image_card" type="submit">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup_big_image">
            <div class="popup__container popup__container_big_image">
                <button class="popup__close popup__close_big_image"></button>
                <img class="popup__image">
                <h2 class="popup__city"></h2>
            </div>
        </section>
    </div>
    <template id="template">
        <article class="elements__element card">
            <button class="card__delete"></button>
            <img class="card__item">
            <div class="card__grid-block">
                <h2 class="card__text"></h2>
                <button class="card__like"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/card.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
