<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип место">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__profile-info">
                    <div class="profile__block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__form">
                <button class="popup__close"></button>
                <form class="popup__container" name="form">
                    <h2 class="popup__profile">Редактировать профиль</h2>
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
                    <input class="popup__input popup__input_type_job" type="text" name="info" placeholder="О себе">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_images_card">
            <div class="popup__form popup__form_images_card">
                <button class="popup__close popup__close_images_card"></button>
                <form class="popup__container popup__container_images_card" name="image">
                    <h2 class="popup__profile popup__profile_images_card">Новое место</h2>
                    <input class="popup__input popup__input_images_name" type="text" name="images"
                        placeholder="Название" required>
                    <input class="popup__input popup__input_images_job" type="url" name="url"
                        placeholder="Ссылка на картинку" required>
                    <button class="popup__button popup__button_images_card" type="submit">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup_big_image">
            <div class="popup__form popup__form_big_image">
                <button class="popup__close popup__close_big_image"></button>
                <img class="popup__images">
                <h2 class="popup__city"></h2>
            </div>
        </section>
    </div>
    <template id="temp">
        <article class="elements__element card">
            <button class="card__delete"></button>
            <img class="card__item ">
            <div class="card__grid-block">
                <h2 class="card__text"></h2>
                <button class="card__like"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
